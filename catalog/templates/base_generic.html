<!doctype html>
<html lang="en">
  <head>
    <!-- {% block title: a Django block tag that allows child templates to override or
     add to this section-->
    {% block title %}
        <!-- set title of the page, detfault is Local Library-->
      <title>Local Library</title>
    {% endblock %}
    <meta charset="utf-8" />
    <!-- meta viewpoint: giup trang hien thi dung tren cac thiet bi khac nhau -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- links to the Bootstrap CSS framework which provides pre-designed styles for the responsive design
     intergrity: ensures the file has not been altered
     crossorigin: handles security for fetching resources -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="">All books</a></li>
              <li><a href="">All authors</a></li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
